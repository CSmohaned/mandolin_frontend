<br><br>
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header"></div>
        <mat-card-title>Add Bus</mat-card-title>
        <mat-card-subtitle>Mandoline</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
<div class="example-container">
  <mat-form-field>
    <input matInput placeholder="username" [(ngModel)]="username" name="username" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="name" [(ngModel)]="name" name="name" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="plate" [(ngModel)]="plate" name="plate" type="number">
  </mat-form-field>
  <mat-form-field>
      <input matInput placeholder="licenceId" [(ngModel)]="licenceId" name="licenceId" type="number">
    </mat-form-field>
     <mat-form-field>
        <input matInput placeholder="licenceExpiryDate" [(ngModel)]="licenceExpiryDate" name="licenceExpiryDate" type="date">
      </mat-form-field>
</div>
<div class="example-button-row">
<button mat-flat-button class="subb" (click)="onSubmit()" type="submit">Submit</button>
</div>
</mat-card-content>
</mat-card>

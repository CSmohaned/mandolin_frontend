<br><br>
<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header"></div>
        <mat-card-title>Add Stop</mat-card-title>
        <mat-card-subtitle>Mandoline</mat-card-subtitle>
      </mat-card-header>
    <mat-card-content>
<div class="example-container">
      <mat-form-field>
        <input matInput placeholder="name" [(ngModel)]="name" name="name" type="text">
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="lat" [(ngModel)]="lat" name="lat" type="number">
        </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="lang" [(ngModel)]="lang" name="lang" type="number">
      </mat-form-field>
</div>
<div class="example-button-row">
<button mat-flat-button class="subb" (click)="onSubmit()" type="submit">Submit</button>
</div>
</mat-card-content>
</mat-card>
